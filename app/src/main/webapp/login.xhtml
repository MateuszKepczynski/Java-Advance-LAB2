<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
>

<h:head>
    <h:outputStylesheet name="main.css" library="css"/>
</h:head>

<h:body>
    <h:body style="background-image: url(background2.jpg); background-position: top; background-repeat: repeat;  background-size: auto">
    </h:body>
    <div id="page">
        <div style="left: 0; position: absolute; text-align: center; top: 50%; width:100%;">
            <h:form>
                <h:inputText
                        style="padding: 12px 20px; font-size: 17px; border: 2px solid black; border-radius: 12px;"
                        pt:placeholder="Login"
                        title="Login" validatorMessage="Invalid username format"
                        value="#{loginRequest.username}"/>
                <br/>
                <br/>
                <h:inputSecret
                        style=" font-size: 17px; padding: 12px 20px; border: 2px solid black; border-radius: 12px;"
                        pt:placeholder="Password"
                        value="#{loginRequest.password}"/>
                <br/>
                <br/>
                <h:commandButton style="display: inline-block; border-radius: 12px; background-color: #4a4a4a; border: none; color: #FFFFFF; text-align: center; font-size: 17px; padding: 10px 15px;
            width: auto;
            height: auto;  transition: all 0.5s; cursor: pointer; margin: 4px 2px;"
                                 value="Login"
                                 action="#{loginController.validateUsernamePassword}"/>
                <h:commandButton style="display: inline-block; border-radius: 12px; background-color: #4a4a4a; border: none; color: #FFFFFF; text-align: center; font-size: 17px; padding: 10px 15px;
            width: auto;
            height: auto;  transition: all 0.5s; cursor: pointer; margin: 4px 2px;" value="Register"
                                 action="#{loginController.register}"/>
            </h:form>
        </div>
    </div>
</h:body>

</html>
