<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core"
>

<h:head>
    <h:outputStylesheet name="main.css" library="css"/>
</h:head>

<h:body>
    <h:body style="background-image: url(background.jpg)">
    </h:body>
    <div id="page">
        <h:form>
            <div style="text-align: center;">
               <h:inputText title="Login" validatorMessage="Invalid username format" value="#{loginRequest.username}"/>
                <br/>
                <br/>
                <h:inputSecret value="#{loginRequest.password}"/>
                <br/>
                <br/>
                <h:commandButton value="Login" action="#{loginController.validateUsernamePassword}"/>
                <h:commandButton value="Register" action="#{loginController.register}"/>
            </div>
        </h:form>
    </div>
</h:body>
</html>
