<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <title>Allezon</title>
    <h:outputStylesheet name="main.css" library="css"/>
</h:head>

<h:body>
    <h:body style="background-image: url(background2.jpg); background-position: top; background-repeat: repeat;  background-size: auto"></h:body>
    <h:form>
        <div class="centered">
            <div style=" text-align: center; width: 50%; padding: 12px 20px; font-size: 17px; border: 2px solid black; border-radius: 12px; background-color: white;">
                <h2>Witaj w aplikacji #{loginRequest.username}!</h2>
            </div>


            <h:commandButton style="display: inline-block; border-radius: 12px; background-color: #4a4a4a; border: none; color: #FFFFFF; text-align: center; font-size: 17px; padding: 10px 15px;
            width: auto;
            height: auto;  transition: all 0.5s; cursor: pointer; margin: 4px 2px;"
                             value="Logout"
                             action="#{loginController.logout}"/>
        </div>
    </h:form>
</h:body>

</html>
