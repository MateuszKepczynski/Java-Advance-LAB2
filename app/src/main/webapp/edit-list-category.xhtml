<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f = "http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core"
>
<h:body>

    <ui:composition template="templates/base.xhtml">
        <ui:param name="title" value="Edit door"/>

        <ui:define name="content">
            <div class="text-center">
                <h:outputLabel rendered="#{flash.containsKey('error-message')}"
                               styleClass="alert alert-danger" value="#{flash['error-message']}"/>
                <h:form styleClass="form-base">
                    <h:inputHidden value="#{categoryController.categoryRequest.id}" />
                    <div class="form-group">
                        <h:inputText id="category-name" styleClass="form-control" a:placeholder="Nazwa" value="#{categoryController.categoryRequest.name}"/>
                        <h:inputText id="category-disc" styleClass="form-control" a:placeholder="Opis" value="#{categoryController.categoryRequest.description}"/>
                        <h:selectOneListbox value="#{categoryController.categoryRequest.sectionId}">
                            <c:forEach items="#{sectionController.sectionList}" var="secId">
                                <f:selectItem itemValue="${secId.id}" itemLabel="${secId.name}"/>
                            </c:forEach>
                        </h:selectOneListbox>
                    </div>
                    <h:commandButton styleClass="btn btn-primary" value="Save" action="#{categoryController.save}"/><br/><br/>
                    <h:commandButton styleClass="btn btn-primary" value="Delete" action="#{categoryController.delete}"/><br/>
                </h:form>
            </div>
        </ui:define>

    </ui:composition>

</h:body>
</html>
